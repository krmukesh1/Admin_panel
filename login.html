<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Admin Area | Account Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="shortcut icon" href="https://www.taprootz.in/icon-set/holisol_icon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#"> <img src="./images/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myMenu" aria-controls="myMenu"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myMenu" data-toggle="collapse" data-target=".navbar-collapse.show"> 
      </div>
    </div>
  </nav>


  <!-- header -->
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">  Admin Area <small>Account Login</small></h2>
        </div>
       
      </div>
    </div>
  </header>

 

  <section id="main">
    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form id="login" action="index.html">
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword6">Password</label>
                    <input type="password" id="inputPassword6" class="form-control" placeholder="Password" aria-describedby="passwordHelpInline">
                    <small id="passwordHelpInline" class="text-muted">
                      Must be 8-20 characters long.
                    </small>
                  </div>
                <button type="submit" class="btn btn-secondary btn-block">Login</button>
            </form>
        </div>
      </div>
    </div>
  </section>



<!-- footer -->
<footer id="footer" style="margin-top: 236px;">
  <p>Copyright taprootz, &copy; 2020</p>
</footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>

</html>
